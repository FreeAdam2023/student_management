<!-- students/templates/students/student_form.html -->
<h1>{{ form.instance.pk|default:"Add" }} Student</h1>
<form method="post">
    {% csrf_token %}
    <!-- Display form errors -->
    {% if form.errors %}
        <ul>
            {% for field, errors in form.errors.items %}
                <li>{{ field }}:
                    <ul>
                        {% for error in errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'student_list' %}">Back to list</a>
