<!-- students/templates/students/student_list.html -->
<h1>Student List</h1>
<a href="{% url 'student_add' %}">Add New Student</a>
<ul>
    {% for student in students %}
        <li><a href="{% url 'student_detail' student.pk %}">{{ student.first_name }} {{ student.last_name }}</a></li>
    {% endfor %}
</ul>
